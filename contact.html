<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <img src="https://opleiding.com/wp-content/uploads/opleider/hogeschool-rotterdam.png"
            alt="hogeschool-rotterdam foto">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="https://github.com/Brandon1081558/animatiesforhomies" target="_blank">Foodblog opdracht</a>
        <a href="https://github.com/Brandon1081558/hulphomies-3" target="_blank">Formulier opdracht</a>
        <a href="https://github.com/Brandon1081558/frontend-tussenopdracht" target="_blank">Tussenopdracht</a>

    </nav>

    <main>
        <header class="header-form">
            <section class="contact-form">
                <h7>Contactformulier</h7>
            </section>
            <form action="">
                <div class="name">
                    <div class="firstname">
                        <label for="firstname">Voornaam</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Voornaam" required>
                    </div>
                    <div class="surname">
                        <label for="surname">Achternaam</label>
                        <input type="text" id="surname" name="surname" placeholder="Achternaam" required>
                    </div>
                </div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-Mail" required>
                <div class="city-date">
                    <div class="city">
                        <label for="city">Woonplaats</label>
                        <input type="text" id="city" name="city" placeholder="Woonplaats" required>
                    </div>
                    <div class="date">
                        <label for="birth">Geboortedatum</label>
                        <input type="date" id="birth" name="birth" required>
                    </div>
                </div>
                <label for="subject">Onderwerp</label>
                <select id="subject" name="subject" required>
                    <option value="choose">Kies onderwerp van het bericht...</option>
                    <option value="nee">nee</option>
                </select>
                <label for="message">Bericht</label>
                <textarea name="message" id="message" required></textarea>
                <label for="mail">Inschrijven voor nieuwsbrief?</label>
                <div class="radio-select">
                    <div class="option">
                        <input type="radio" id="mail" name="mail" value="ja" checked>
                        <label for="ja">Ja</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="mail" name="mail" value="nee">
                        <label for="nee">Nee</label>
                    </div>
                </div>
                <div class="agree">
                    <input type="checkbox" id="agree" name="agree" value="agree" required>
                    <label for="agree">Ik ga akkoord met de algemene voorwaarden</label>
                </div>
                <button class="submit" type="submit">Versturen</button>
            </form>
        </header>
    </main>
    <footer>
        <img src="https://static-00.iconduck.com/assets.00/github-icon-2048x1988-jzvzcf2t.png" alt="github-logo">
        <div class="footer-content">
            <div class="Copyright">

                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Cookiebeleid</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>
</body>

</html>
